<div class="container-fluid">
  <div class="row m-2">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col m-1">
      <nav class="navbar navbar-light bg-light justify-content-between contactlist"
        style="background-color: transparent;">
        <a class="navbar-brand text-primary">Contact List</a>
        <form class="form-inline">
          <input class="searchbar" #search class="form-control mr-sm-2 " type="search" placeholder="Search"
            aria-label="Search">
          <button class="btn-responsive" mat-raised-button color="primary" (click)="searchData(search.value)"
            type="submit">Search</button>
        </form>
      </nav>
      <mat-divider></mat-divider>
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option *ngFor="let message of collection" [value]="message" (click)="goToPerson(message, $event)">
          <img matListAvatar src="http://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu">
          <h3 matLine>{{message.name}}</h3>
          <p matLine>
            <span> {{message.email}} </span>
            <span class="demo-2">--{{message.mobile}} </span>
          </p>
        </mat-list-option>
      </mat-selection-list>
      <mat-paginator style="position: sticky;" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons>
      </mat-paginator>
    </div>

    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col m-1">
      <nav class="navbar navbar-light bg-light justify-content-between contactlist contact-details"
        style="background-color: transparent;">
        <a class="navbar-brand text-primary">Contact Details</a>

        <!-- <form class="form-inline">
          <button class="btn-responsive" mat-raised-button color="primary" (click)="searchData(search.value)"
            type="submit">Add New
            Contact</button>
        </form> -->
      </nav>
      <mat-divider></mat-divider>
      <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Contact has been updated.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="addContact" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter Contact Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile" placeholder="mobile">
        </div>
        <button class="mt-3 btn-responsive" mat-raised-button color="primary" type="submit">update contact</button>
      </form>
    </div>
  </div>
</div>
